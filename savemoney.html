<script>
    getData();

    function getData() {
        $.ajax({
            url: 'http://139.199.192.48:9090/api/getmoneyctrl',
            dataType: 'jsonp',
            success: function (data) {
                // console.log(data);
                var result = template("template", data);
                // console.log(result);

                //获取总页数并渲染
                 pageNum = Math.ceil(data.totalCount / data.pagesize);
                $('.page .page-center span').eq(1).html(pageNum);
                //当前页面
                $('.page .page-center span').first().html(1);

                $('.Ul').html(result);
            }

        })
    }
</script>
<script>
    var currentPage = 1;
    var pageNum;
    document.querySelector('.page-left').onclick = function () {
        // console.log(pageNum);
        if(currentPage==1){
            currentPage=1;
            // alert('大傻叉');
            return;
        }
        currentPage--;
        getDate(currentPage);
    }
    document.querySelector('.page-right').onclick = function () {
        // console.log(pageNum);
        if(currentPage == pageNum){
            currentPage = pageNum;
            // alert('大傻逼');
            return;
        }
        currentPage++;
        getDate(currentPage);
    }

    function getDate(currentPage) {
        //定义调用者的this，方便运用
        var $this = $(this);
        $.ajax({
            url: 'http://139.199.192.48:9090/api/getmoneyctrl',
            data: {
                //  categoryid: 1,
                pageid: currentPage
            },
            success: function (data) {
                // console.log(data);
                //获取总页数并渲染
                 pageNum = Math.ceil(data.totalCount / data.pagesize);
                $('.page .page-center span').eq(1).html(pageNum);
                //当前页面
                $('.page .page-center span').first().html(currentPage);
                // 获取商品列表的数据并放入页面
                var result = template('template', data);
                $('.Ul').html(result);
            }
        })
    }
</script>
