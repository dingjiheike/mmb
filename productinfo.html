<script>
    $(function () {
        // 这里需要现获取从url过来的数据作为ajax需要发送的数据
        var url = window.location.href; // 获取地址栏的数据
        var arr = url.split('~'); // 拆掉地址栏的数据
        console.log(arr);
        var categoryid = parseInt(arr[1]);
        var productid = parseInt(arr[3]);
        //获取导航
        $.ajax({
            url: "http://139.199.192.48:9090/api/getcategorybyid?categoryid=" + categoryid,
            success: function (data) {
                var content = template('template', data);
                $('.nav_left ').append(content);
                // 获取商品详情
                $.ajax({
                    url: 'http://139.199.192.48:9090/api/getproduct?productid=' + productid,
                    success: function (data) {
                        var neirong = template('template2', data);
                        $('.spxq').append(neirong);
                    }
                })
            }
        })
        // 获取评价数据
        $.ajax({
            url: 'http://139.199.192.48:9090/api/getproductcom?productid=' + productid,
            success: function (data) {
                console.log(data);
                var neirong = template('template3', data);
                $('.pingjia_cengtent').append(neirong);
            }
        })
    })
</script>
