<script type="text/html" id="template">
    {{each result}}
    <li class="border-img">
        <a href="discount2.html?index={{$value.productId}}">
            <div class="img">
                <!--<img src="http://wnzk-img.zuyushop.com/r_img/img/20170704/09/43391defb90345d59c3d1bace62c43d2.jpg" alt="">-->
                {{#$value.productImg}}
            </div>
            <div class="title">{{$value.productName}}</div>
            <div class="subtit">{{$value.productPrice}}</div>
            <div class="info">
                <div class="mall">{{$value.productFrom}}</div>
            </div>
        </a>
    </li>
    {{/each}}
</script>
<script>
    getData();

    function getData() {
        $.ajax({
            url: 'http://139.199.192.48:9090/api/getinlanddiscount',
            dataType: 'jsonp',
            success: function (data) {
                console.log(data);
                var result = template('template', data);
                // console.log(result);
                $(".uL").html(result);
            }
        })
    }
</script>
<script>
    $(window).scroll(function () {
        var scrollTop = $(window).scrollTop();
        // console.log(scrollTop);
        var whole = $('.bigBox').height() * 0.7;
        // console.log(whole);
        if (whole <= scrollTop) {
            getData2();
        }
    })


    function getData2() {
        $.ajax({
            url: 'http://139.199.192.48:9090/api/getinlanddiscount',
            dataType: 'jsonp',
            success: function (data) {
                // console.log(data);
                var result = template('template', data);
                // console.log(result);
                $(".uL").append(result);
            }
        })
    }
</script>
