<!--引入模板引擎-->
<script src="./lib/template/template-web.js"></script>
<script type="text/html" id="brandTemplate">
{{each result}}
  <a href="./tenBigBrand.html?index={{$value.brandTitleId}}&brandName={{$value.brandTitle}}" class="brand">
    <div class="brand_left">{{$value.brandTitle}}</div>
    <div class="brand_right iconfont icon-fanhui"></div>
  </a>
{{/each}}
</script>

<script>
  $(function(){
    getBrandData();
  })
  function getBrandData(){
    $.ajax({
      url:'http://139.199.192.48:9090/api/getbrandtitle',
      success:function(data){
        var brandData = template('brandTemplate',data);
        $('.brands').html(brandData);
        console.log(data);
      }
    })
  }
</script>
